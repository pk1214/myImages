<section class="signup-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="signup-container p-4 shadow-sm bg-light">
          <h2 class="mb-4 text-center">
            Sign Up as {{ userType | titlecase }}
          </h2>
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                formControlName="name"
                placeholder="Name"
              />
              <div
                *ngIf="
                  signupForm.get('name')?.invalid &&
                  signupForm.get('name')?.touched
                "
                class="text-danger"
              >
                <small
                  >Name is required and should be at least 2 characters</small
                >
              </div>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                formControlName="email"
                placeholder="Email"
              />
              <div
                *ngIf="
                  signupForm.get('email')?.invalid &&
                  signupForm.get('email')?.touched
                "
                class="text-danger"
              >
                <small>Please enter a valid email</small>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
              />
              <div
                *ngIf="
                  signupForm.get('password')?.invalid &&
                  signupForm.get('password')?.touched
                "
                class="text-danger"
              >
                <small>Password must be at least 6 characters</small>
              </div>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100"
              [disabled]="signupForm.invalid"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
